name: CI/CD

on:
  push:
    branches:
      - master

env:
  TZ: Asia/Shanghai

jobs:
  blog-cicd:
    name: build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 'latest'

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.json') }}

      - name: Install dependencies and build
        run: |
          pnpm i
          pnpm build

      - name: Deploy
        env:
          GITHUB_REPO: github.com/l123wx/vue-on-activated-demo
        run: |
          cd ./dist && git init && git add .
          git config user.name "elvis"
          git config user.email "1219585136@qq.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@$GITHUB_REPO" master:website