name: CI/CD

on:
  push:
    branches:
      - master

env:
  TZ: Asia/Shanghai

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/
          retention-days: 1
          if-no-files-found: error

